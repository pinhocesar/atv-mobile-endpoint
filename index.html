<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atividade para consumo de API's">
    <meta name="theme-color" content="#fff"/>
    <link rel="apple-touch-icon" href="assets/img/180.png">
	<link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Form</title>
</head>

<body class="is-preload" onload="carregaLista()">
    <script>
		if (typeof navigator.serviceWorker !== 'undefined') {
		  navigator.serviceWorker.register('sw.js')
		}
	</script>

    <main class="container">
        <form class="mt-5" onsubmit="novoRegistro(); carregaLista();">
            <h3 class="mb-3">Novo cadastro</h3>
            <div class="mb-3">
                <label for="input_nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="input_nome" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="input_cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="input_cpf" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="input_dt_nasc" class="form-label">Data de nascimento</label>
                <input type="text" class="form-control" id="input_dt_nasc">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <form class="mt-5">
            <h3 class="mb-3">Cadastros efetuados</h3>
            <div class="mb-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Data de nascimento</th>
                        </tr>
                    </thead>
                    <tbody id="corpo_tabela">
                        <tr>
                            <th scope="row">1</th>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>

    </main>

    <script src="fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
